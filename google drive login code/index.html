<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main_div">
      <div class="box">
        <h1>Login Form</h1>
        <form class="login_form" action="success.html" name="form" onsubmit="return validation()">
           <div class="inputBox">
            <input type="text" name="Username1" id="name" autocomplete="off" required/>
          </div>
           <div class="inputBox">
            <input type="password" name="password1" id="pass" autocomplete="off" required/>
         </div>

          <!--<input type="submit" value="Login" />-->
         	<button type="submit" class= "submit-btn">Log in</button>
        </form>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
