<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login validation</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

       <div class="container">
         <h1 class="label">Employee signup</h1>

         <form class="login_form" action="success.html" method="post" name="form" onsubmit="return validated()">
           <div class="row100">

           <div class="font">First name</div>
            <input autocomplete="off" type="text" name="fuser"  required="required" placeholder="Enter first name*" id="fuser">
            <span  id="fname" class="fuser_error" class="text-danger font-weight-bold"></span>

          </div>
          <div class="row100">

          <div class="font">Last name</div>
           <input autocomplete="off" type="text" name="luser"  required="required" placeholder="Enter last name*" id="luser">
           <span  id="lname" class="fuser_error" class="text-danger font-weight-bold"></span>

         </div>
          <div class="row100">

          <div class="font">Email</div>
           <input autocomplete="off" type="email" name="em"  required="required" placeholder="Enter e-mail*" id="em">
           <span  id="emailids" class="email_error" class="text-danger font-weight-bold"></span>

         </div>
          <div class="row100">

           <div class="font font2">Password</div>
           <input autocomplete="off" type="password" name="ps" required="required" placeholder="Enter password*" id="ps">
           <span  id="password" class="pass_error" class="text-danger font-weight-bold"></span>

          </div>
          <div class="row100">

           <div class="font font2"> Confirm Password</div>
           <input autocomplete="off" type="password" name="cps" required="required" placeholder="Enter password*" id="cps">
           <span  id="cpassword" class="cpass_error" class="text-danger font-weight-bold"></span>

          </div>

           <button type="submit" class="btn btn-log btn-block btn-thm">Submit</button>

         </form>
        </div>
      </div>
        <script src="index.js" charset="utf-8"></script>


  </body>
</html>
